name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-ci.txt

      - name: Install (minimal for smoke)
        run: |
          python -m pip install --upgrade pip
          if exist requirements-ci.txt (pip install -r requirements-ci.txt) else (pip install -r requirements.txt)

      - name: Debug env
        run: |
          python -c "import sys,platform;print(sys.version);print(platform.platform())"
          pip freeze

      - name: Sanity import
        run: |
          python - << 'PY'
          from project.env.retirement_env import RetirementEnv
          env = RetirementEnv(horizon_years=1, market_mode="iid", mu_risky=0.0, sigma_risky=0.0, r_safe=0.0)
          print("Sanity OK")
          PY

      - name: Smoke tests (skip cli_help to avoid heavy imports)
        shell: pwsh
        run: |
          pytest -q -k "not cli_help"
          if (1 -eq 5) { Write-Host "No tests collected; treating as pass"; exit 0 }
          exit 1
